{% extends 'skill_train/base.html' %}
{% load static %}

{% block content %}
	<br>
	<div class="container">
		<div class="row" align="center">
			{% if empty %}
				<h2>沒有進球...</h2>
			{% else %}
				<div class="col-md-6 col-md-offset-3" align="center">
					<video width="550" height="310" controls preload="metadata">
					    <source src="/media/filtered_videos/{{ file }}" type="video/mp4">
					    <p>Your browser doesn't support HTML5 video.</p>
					</video>
				</div>
				
				<div class="col-md-3" align="right">
						<!-- <a href="/filter/0/0/"><img src="{% static 'images/edit_1.png' %}" width="150"></a> -->

						<br><br>
						<a href="/tracking"><img src="{% static 'images/track.png' %}" width="200"></a>
				</div>
			{% endif %}
		</div>
		<br>

		<div align="center">
			<a href='/media/filtered_videos/{{ file }}' download="{{ file }}"><img src="{% static 'images/download.png' %}" width="200"></a><br>
		</div>

		{% if empty == 0 %}
			<div align="center">
				分享影片
				<img src="{% static 'images/share.png' %}" width="50">

				<a href="https://www.facebook.com/sharer.php?u=https://www.minwt.com" target="_blank"><img src="{% static 'images/facebook.png' %}" width="50">
				</a>
				</a>

				<a href="http://line.naver.jp/R/msg/text/?https://www.minwt.com/" target="_blank">
				LINE
				</a>

				<a href="http://instagram.com/sharer.php?u=https://www.minwt.com&media=imgurl&description=title" target="_blank">
				INSTAGRAM
				</a>

				<a href="https://twitter.com/share?text=&url=https%3A%2F%2Fwww.minwt.com">TWITTER</a>

				<!-- <img src="{% static 'images/social_media.png' %}" width="200"> -->
			</div>
			<br>
			
		{% endif %}
	</div>
{% endblock %}
