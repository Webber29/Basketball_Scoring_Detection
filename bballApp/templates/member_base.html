{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<a href="/"><img src="/static/images/logo.png" align="left" width="200" style="margin: 20px;" border="0"></a>
	<br><br><br><br><br><br>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" style="border-style: solid; border-width: 2px; border-radius: 10px; border-color: black;">
				<div panel panel-default>
					<div class="panel-heading" align="center">
						<br><h2>{% block header %}{% endblock %}</h2><br>
					</div>
					<div class="panel-body" align="center">
						{% block content %}{% endblock %}
					</div>
					<div class="panel-footer" align="center">
						{% block footer %}{% endblock %}
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<img src="/static/images/playing.png" align="right" align="bottom" style="vertical-align: bottom;">
</body>
</html>
